{% extends 'base.html' %}
{% load static %}

{% block content %}
<img src="{% static 'img/contact.jpg' %}" class="wide-img" />
<div class="content-main">
    <h2>Contact us</h2>
    {% if submitted %}
    <div>Your message has been received</div>
    {% else %}
    <form method="POST"> {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="save" />
    </form>
    {% endif %}
</div>
{% endblock %}
