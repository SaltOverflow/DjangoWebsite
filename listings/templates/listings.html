{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Listings</h2>
{% for item in listings %}
    <div>
    <a href="/listings/{{ item.id }}">
        <div>{{ item.title }}</div>
        <div>{{ item.description }}</div>
        <div>
            {{ item.address }}
            <div>{{ item.zipcode }}</div>
        </div>
        <div>${{ item.price|floatformat:2 }}</div>
    </a>
    </div>
{% endfor %}
{% endblock %}
